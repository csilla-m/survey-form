<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="surveyForm.css">
    <title>Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve FreeCodeCamp</p>
    <form id="survey-form" action="#">
        <div>
            <label id="name-label" for="name">Name: </label>
            <input id="name" type="text" name="name" placeholder="Enter your Name" required>
        </div>
        <div>
            <label id="email-label" for="email">Email: </label>
            <input id="email" type="email" name="email" placeholder="Enter your Email" required>
        </div>
        <div>
            <label id="number-label" for="number">Age: </label>
            <input id="number" type="number" name="age" placeholder="Age" min="1" max="120">
        </div>
        <br>
        <div>
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown">
                <option disabled>Select an option</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Part time job</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </div>
        <br>
        <div>
            <label id="recommend">Would you recommend FreeCodeCamp to a friend?</label>
            <div class="radio-button">
                <div>
                    <input type="radio" name="recommend" value="yes" id="recommend-yes">
                    <label for="recommend-yes">Yes</label>
                </div>
                <div>
                    <input type="radio" name="recommend" value="no" id="recommend-no">
                    <label for="recommend-no">No</label>
                </div>
                <div>
                    <input type="radio" name="recommend" value="not-sure" id="recommend-not-sure">
                    <label for="recommend-not-sure">Not sure</label>
                </div>
            </div>
        </div>
        <br>
        <div>
            <label>Things that should be improved in the future (Check all that apply):</label>
            <div class="checkbox">
                <div>
                    <input type="checkbox" value="front-end-projects" id="front-end-projects" name="improvement">
                    <label for="front-end-projects">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" value="back-end-projects" id="back-end-projects" name="improvement">
                    <label for="back-end-projects">Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" value="data-visualisation" id="data-visualisation" name="improvement">
                    <label for="data-visualisation">Data Visualisation</label>
                </div>
                <div>
                    <input type="checkbox" value="challanges" id="challanges" name="improvement">
                    <label for="challanges">Challanges</label>
                </div>
                <div>
                    <input type="checkbox" value="open-source-community" id="open-source-community" name="improvement">
                    <label for="open-source-community">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" value="gitter-help-roomes" id="gitter-help-roomes" name="improvement">
                    <label for="gitter-help-roomes">Gitter Help Roomes</label>
                </div>
                <div>
                    <input type="checkbox" value="videos" id="videos" name="improvement">
                    <label for="videos">Videos</label>
                </div>
                <div>
                    <input type="checkbox" value="city-meetups" id="city-meetups" name="improvement">
                    <label for="city-meetups">City Meetups</label>
                </div>
                <div>
                    <input type="checkbox" value="wiki" id="wiki" name="improvement">
                    <label for="wiki">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" value="forum" id="forum" name="improvement">
                    <label for="forum">Forum</label>
                </div>
                <div>
                    <input type="checkbox" value="additional-courses" id="additional-courses" name="improvement">
                    <label for="additional-courses">Additional Courses</label>
                </div>
            </div>
        </div>
        <br>
        <div>
            <label for="suggestons">Tell us your suggestions:</label>
            <textarea id="suggestions" name="suggestions" rows="5" cols="35"></textarea>
        </div>
        <br>
        <button id="submit" class="btn btn-success" type="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
